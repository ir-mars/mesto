  <footer class="footer">

  </footer>
  <div class="popup popup_type_edit-profile">  
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form_type_edit-profile" name="popup-profile">
        <input type="text" class="popup__input popup__input_type_name" name="popup__input_type_name" placeholder="Ваше имя" required>
        <input type="text" class="popup__input popup__input_type_description" name="popup__input_type_description" placeholder="О себе" required>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>      
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form popup__form_type_add-card" name="popup-card">
        <input type="text" class="popup__input popup__input_type_img-name" name="popup__input_type_img-name" placeholder="Название места" required>
        <input type="url" class="popup__input popup__input_type_img-link" name="popup__input_type_img-link" placeholder="Ссылка на изображение" required>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>   
  </div>
  <div class="popup popup_type_image">
    <div class="popup__img-container">
      <button class="popup__close-btn" type="button"></button>
      <figure class="popup__figure-container">
        <img src="#" alt="описание картинки" class="popup__big-img">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template class="card-template">
    <article class="card">
      <img class="card__image" src="#" alt="описание картинки">
      <button class="card__delete-button" type="button"></button>
      <div class="card__container">
        <h2 class="card__title"></h2>

      </div>
