<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="надпись Место">
  </header>
  <main class="content">
    <section class="profile" aria-label="Раздел Профайл">
      <div class="profile__container">
        <img class="profile__image" src="./images/Avatar-image.png" alt="фото профиля">    
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>  
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards" aria-label="Раздел карточки с описанием мест">    
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">  
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form_type_edit-profile" name="popup-profile" novalidate>
        <input 
          type="text"
          id="name"
          name="popup__input_type_name"
          class="popup__input popup__input_type_name"
          placeholder="Ваше имя"
          required
          minlength="2"
          maxlength="40"
        >
        <span id="name-error" class="popup__input-error"></span>    
        <input
          type="text"
          id="description"
          name="popup__input_type_description"
          class="popup__input popup__input_type_description"
          placeholder="О себе"
          required
          minlength="2"
          maxlength="200"
        >
        <span id="description-error" class="popup__input-error"></span>    
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>      
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form popup__form_type_add-card" name="popup-card" novalidate>
        <input
          type="text"
          id="img-name"
          name= "popup__input_type_img-name"
          class="popup__input popup__input_type_img-name"
          placeholder="Название места"
          required
          minlength="2"
          maxlength="30"
        >
        <span id="img-name-error" class="popup__input-error"></span>
        <input
          type="url"
          id="img-link"
          name="popup__input_type_img-link"
          class="popup__input popup__input_type_img-link"
          placeholder="Ссылка на изображение"
          required
        >
        <span id="img-link-error" class="popup__input-error"></span>
        <button class="popup__submit-btn" type="submit" disabled="disabled">Сохранить</button>
      </form>
    </div>   
  </div>
  <div class="popup popup_type_image">
    <div class="popup__img-container">
      <button class="popup__close-btn" type="button"></button>
      <figure class="popup__figure-container">
        <img src="#" alt="описание картинки" class="popup__big-img">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template class="card-template" id="card-template">
    <article class="card">
      <img class="card__image" src="#" alt="описание картинки">
      <button class="card__delete-button" type="button"></button>
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>  
  <script src="./scripts/index.js" type="module"></script>
</body>    
</html>
