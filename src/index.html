<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo"
    src="<%=require('./images/header-logo.svg')%>"
    alt="надпись Место">
  </header>

  <main class="content">
    <section class="profile" aria-label="Раздел Профайл">
      <div class="profile__container">
        <div class="profile__avatar-container">
          <img class="profile__image" src="#" alt="фото профиля" name="avatar">
          <button class="profile__avatar-button" type="button"></button>          
        </div>    
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
      </div>  
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards" aria-label="Раздел карточки с описанием мест">    
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">  
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form_type_edit-profile" name="popup-profile" novalidate>
        <input 
          type="text"
          id="name"
          name="name"
          class="popup__input popup__input_type_name"
          placeholder="Ваше имя"
          required
          minlength="2"
          maxlength="40"
        >
        <span id="name-error" class="popup__input-error"></span>    
        <input
          type="text"
          id="description"
          name="about"
          class="popup__input popup__input_type_description"
          placeholder="О себе"
          required
          minlength="2"
          maxlength="200"
        >
        <span id="description-error" class="popup__input-error"></span>    
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>      
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form popup__form_type_add-card" name="popup-card" novalidate>
        <input
          type="text"
          id="img-name"
          name="name"
          class="popup__input popup__input_type_img-name"
          placeholder="Название места"
          required
          minlength="2"
          maxlength="30"
        >
        <span id="img-name-error" class="popup__input-error"></span>
        <input
          type="url"
          id="img-link"
          name="link"
          class="popup__input popup__input_type_img-link"
          placeholder="Ссылка на изображение"
          required
        >
        <span id="img-link-error" class="popup__input-error"></span>
        <button class="popup__submit-btn" type="submit" disabled="disabled">Сохранить</button>
      </form>
    </div>   
  </div>

  <div class="popup popup_type_image">
    <div class="popup__img-container">
      <button class="popup__close-btn" type="button"></button>
      <figure class="popup__figure-container">
        <img src="#" alt="описание картинки" class="popup__big-img">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form action="#" class="popup__form popup__form_type_confirm">
        <button class="popup__submit-btn" type="submit" name="popup__submit">Да</button>
      </form>
    </div> 
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_type_avatar" action="#">
        <input
        type="url"
        id="avatar-url"
        name="avatar"
        class="popup__input popup__input_type_url"
        placeholder="Ссылка на картинку"
        >
        <span id="avatar-url-error" class="popup__input-error"></span>
        <button class="popup__submit-btn" type="submit" disabled="disabled">Сохранить</button>
      </form>
    </div>
  </div>

  <template class="card-template" id="card-template">
    <article class="card">
      <img class="card__image" src="#" alt="описание картинки">
      <button class="card__delete-button" type="button"></button>
      <div class="card__container">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like-button" type="button"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
    </article>
  </template>
</body>    
</html>
